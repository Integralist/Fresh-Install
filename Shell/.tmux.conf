set-window-option -g utf8 on

# remap prefix to Control + a
unbind C-b
set -g prefix C-a

bind-key C-a last-window

setw -g mode-keys vi

#Remove delay when pressing esc in vim
set -sg escape-time 0

set -g status-fg white
set -g status-bg colour234
set-window-option -g window-status-current-bg colour070
set -g status-left '#[fg=#808080,bg=#262626,bold]  #S  '
set -g window-status-format "#[fg=white,bg=colour236] #I #W "
set -g window-status-current-format "#[fg=#000000,bg=#87ff00] #I #W "

# vim style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind v split-window -h
bind s split-window -v

#Reload tmux config
bind r source-file ~/.tmux.conf

set -g default-command "reattach-to-user-namespace -l \"/bin/zsh\""
set-option -g default-shell /bin/zsh

# SIMON's TMUX

# Set base to 1
set -g base-index 1

set -g status-bg colour254
set -g window-status-activity-attr bold
set -g pane-border-fg colour245

set -g message-bg colour221
set -g message-attr bold

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left ''
set -g status-right ''

set -g window-status-format "#[fg=colour247,bg=colour254] #I #W "
set -g window-status-current-format "#[fg=colour254,bg=colour239]⮀#[fg=colour15,bg=colour239,noreverse,bold] #I ⮁ #W #[fg=colour239,bg=colour254,nobold]⮀"

set -g default-terminal "screen-256color"

# increase scrollback lines
set -g history-limit 10000
