set-window-option -g utf8 on

# remap prefix to Control + a
unbind C-b
set -g prefix C-a

bind-key C-a last-window

setw -g mode-keys vi

#Remove delay when pressing esc in vim
set -sg escape-time 0

set -g status-fg white
set -g status-bg colour234
set-window-option -g window-status-current-bg colour070
set -g status-left '#[fg=#808080,bg=#262626,bold]  #S  '
set -g window-status-format "#[fg=white,bg=colour236] #I #W "
set -g window-status-current-format "#[fg=#000000,bg=#87ff00] #I #W "

# vim style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind v split-window -h
bind s split-window -v

#Reload tmux config
bind r source-file ~/.tmux.conf

set -g default-command "reattach-to-user-namespace -l \"/bin/zsh\""
set-option -g default-shell /bin/zsh
