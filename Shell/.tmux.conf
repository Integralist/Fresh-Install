# vim style bindings for pane movement
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# fix issue with tmux repeating -r the arrow directions (meaning when you switch panes you can accidentally jump back to the other pane again)
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

bind v split-window -h
bind s split-window -v

# reload tmux config
bind r source-file ~/.tmux.conf

set -g default-command "reattach-to-user-namespace -l \"/bin/zsh\""

# this causes errors on 2009 MacBook (but works on newer 2013 MacBook, both run Mountain Lion so surprising the older MacBook would fail to run tmux with this command included?)
# set-option -g default-shell /bin/zsh


# SIMON's TMUX

# set base to 1
set -g base-index 1

# enable UTF-8 support in status bar
set -g status on
set -g status-utf8 on

set -g status-bg colour254
set -g window-status-activity-attr bold
set -g pane-border-fg colour245

set -g message-bg colour221
set -g message-attr bold

# enable UTF-8 support in status bar
set -g status-utf8 on

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

set -g status-left ''
set -g status-right '#[fg=colour240] %R  %d %b #[fg=colour245]#[fg=colour254,bg=colour245,bold] #h '

set -g window-status-format "#[fg=colour247,bg=colour254] #I #W "
set -g window-status-current-format "#[fg=colour254,bg=colour239]⮀#[fg=colour15,bg=colour239,noreverse,bold] #I ⮁ #W #[fg=colour239,bg=colour254,nobold]⮀"

set -g default-terminal "screen-256color"

# allo Ctrl+k to clear the history
bind -n C-k clear-history

# increase scrollback lines
set -g history-limit 10000
